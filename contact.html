    </header>
    <section id="#contact">
      <h2>Get in Touch with Us:</h2>
      <p class="message">Want to learn more about us? Send us a message!</p>
      <div class="container">
        <form class="details" action="">
          <label class="center" for="name">Name *</label>
          <input type="text" id="name" name="name" placeholder="Name" />
          <br /><br />
          <label class="center" for="mobile">Mobile No *</label>
          <input
            type="number"
            id="mobile"
            name="mobile"
            placeholder="+91- XXXXXXXXXX"
          />
          <br /><br />
          <label class="center" for="email">Email Id *</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="your@email.com"
          />
          <br /><br />
          <label class="center-1" for="findus">How did you find us?</label>
          <textarea
            name="findus"
            id="findus"
            placeholder="For eg, did you find us at a wedding or on social media?"
          ></textarea>
          <br /><br />
          <label class="center-1" for="message">Put your doubts here.</label>
          <textarea
            name="message"
            id="message"
            placeholder="Tell us about your queries..."
          ></textarea>
          <br /><br />
          <button
            type="button"
            class="button"
            onclick="alert('Thank you for submitting!')"
          >
            Submit
          </button>
        </form>
      </div>
    </section>
  </body>
